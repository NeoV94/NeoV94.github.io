    const getQueryParams = ( params) => {  
  //this expression is to get the query strings
  let reg = new RegExp( '[?&]' + params + '=([^&#]*)', 'i' );
  let queryString = reg.exec(document.location.href);
  return queryString ? queryString[1] : null;
};
